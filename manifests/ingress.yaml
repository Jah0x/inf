apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vpn-infra-ingress
  namespace: vpn-infra
  annotations:
    # Use the nginx ingress controller.  Change this if you use another class.
    kubernetes.io/ingress.class: nginx
    # Redirect HTTP to HTTPS
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
    - secretName: vpn-infra-tls
      hosts:
        - ${HEADLAMP_SUBDOMAIN}
        - ${MARZBAN_SUBDOMAIN}
        - ${VPN_API_SUBDOMAIN}
        - ${VPN_FRONTEND_SUBDOMAIN}
        - ${SUBSCRIPTION_SUBDOMAIN}
        - ${GRAFANA_SUBDOMAIN}
  rules:
    - host: ${HEADLAMP_SUBDOMAIN}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: headlamp
                port:
                  number: 80
    - host: ${MARZBAN_SUBDOMAIN}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: marzban
                port:
                  number: 8000
    - host: ${VPN_FRONTEND_SUBDOMAIN}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: vpn-frontend
                port:
                  number: 80
    - host: ${VPN_API_SUBDOMAIN}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: vpn-backend
                port:
                  number: 8080
    - host: ${SUBSCRIPTION_SUBDOMAIN}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: subscription
                port:
                  number: 80
    - host: ${GRAFANA_SUBDOMAIN}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: grafana
                port:
                  number: 3000