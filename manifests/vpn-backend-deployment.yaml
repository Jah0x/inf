apiVersion: v1
kind: Service
metadata:
  name: vpn-backend
  namespace: vpn-infra
  labels:
    app: vpn-backend
spec:
  ports:
    - port: 8080
      targetPort: 8080
      name: http
  selector:
    app: vpn-backend
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vpn-backend
  namespace: vpn-infra
  labels:
    app: vpn-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: vpn-backend
  template:
    metadata:
      labels:
        app: vpn-backend
    spec:
      nodeSelector:
        vpn-infra-role: infra
      containers:
        - name: vpn-backend
          # Replace with your own image built from the vpn_project backend
          image: your-registry/vpn-backend:latest
          imagePullPolicy: IfNotPresent
          envFrom:
            - secretRef:
                name: vpn-infra-env
          ports:
            - containerPort: 8080
              name: http
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
          volumeMounts:
            - name: logs
              mountPath: /app/logs
      volumes:
        - name: logs
          emptyDir: {}