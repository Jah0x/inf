apiVersion: v1
kind: Service
metadata:
  name: subscription
  namespace: vpn-infra
  labels:
    app: subscription
spec:
  ports:
    - port: 80
      targetPort: 80
      name: http
  selector:
    app: subscription
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: subscription
  namespace: vpn-infra
  labels:
    app: subscription
spec:
  replicas: 1
  selector:
    matchLabels:
      app: subscription
  template:
    metadata:
      labels:
        app: subscription
    spec:
      nodeSelector:
        vpn-infra-role: infra
      containers:
        - name: subscription
          image: nginx:1.27-alpine
          ports:
            - containerPort: 80
              name: http
          volumeMounts:
            - name: html
              mountPath: /usr/share/nginx/html
      volumes:
        - name: html
          configMap:
            name: subscription-html